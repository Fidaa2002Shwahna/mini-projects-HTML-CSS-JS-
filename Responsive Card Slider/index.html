<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css file -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- title -->
    <title>Card Slider</title>
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <!-- ul list -->
        <ul class="carousel">

            <!-- first image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-1.jpg" alt="img" draggable="false" />
                </div>
                <h2>Blanche Person</h2>
                <span>Sales Manger</span>
            </li>
            <!-- first image -->

            <!-- second image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-2.jpg" alt="img" draggable="false" />
                </div>
                <h2>Khaled Waleed</h2>
                <span>Engineer</span>
            </li>
            <!-- second image -->

            <!-- third image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-3.jpg" alt="img" draggable="false" />
                </div>
                <h2>Jameela Hassan</h2>
                <span>Online Teacher</span>
            </li>
            <!-- third image -->

            <!-- fourth  image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-4.jpg" alt="img" draggable="false" />
                </div>
                <h2>Rasheed Ahmad</h2>
                <span>Freelancer</span>
            </li>
            <!-- fourth  image -->


            <!-- fivth  image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-5.jpg" alt="img" draggable="false" />
                </div>
                <h2>Emma Watson</h2>
                <span>Bank Manger</span>
            </li>
            <!-- fivth  image -->


            <!-- sixth image -->
            <li class="card">
                <div class="img">
                    <img src="images/img-6.jpg" alt="img" draggable="false" />
                </div>
                <h2>Jamees Kosravi</h2>
                <span>Freelancer</span>
            </li>
            <!-- sixth image -->


        </ul>
        <!-- ul list -->
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <!-- main js file -->
    <script src="script.js"></script>
</body>

</html>
