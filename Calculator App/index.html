<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title> Calculator App</title>
    <!-- header icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/75/75775.png" type="image/x-icon" />

</head>

<body>
    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="other-clr">AC</button>
                <button class="other-clr">DE</button>
                <button class="main">%</button>
                <button class="main">/</button>
            </div>

            <!------------------->
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>
            <!------------------->

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>
            <!--  -->
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">+</button>
            </div>

            <!--  -->
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>

        </div>

    </div>
    <!--main js file  -->
    <script src="script.js"></script>
</body>

</html>
