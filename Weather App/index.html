<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add icon link -->
    <link rel="icon" href="https://icon-library.com/images/weather-app-icon/weather-app-icon-2.jpg"
        type="image/x-icon" />
    <!-- main css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- title -->
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <!-- header start -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button><img src="images/search.png" /></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- header end -->

        <!-- weather start -->
        <div class="weather">
            <img src="" class="weather-icon" />
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <!--details start-->
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" />


                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>


                </div>

                <!-- ---------- -->

                <div class="col">
                    <img src="images/wind.png" />


                    <div>
                        <p class="Wind"></p>
                        <p>Wind Speed</p>
                    </div>


                </div>
            </div>
            <!--details end-->




        </div>
        <!-- weather end -->
    </div>

    <script src="script.js"></script>
</body>

</html>
